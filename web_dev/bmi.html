<!DOCTYPE html>
<html>
	<head>
		<title>BMI Calculator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>
		body {
			font-family: Arial;
			padding: 15px;
		}
		</style>
	</head>
<body>
	<div class="row mt-4">
		<h3>Calculate BMI</h3>
		<div class="col m-2">
			<form class="form-control form-inline bg-secondary p-2">
			  <div class="col-auto mb-1">
				<label for="height" class="visually-hidden">Email</label>
				<input type="number" class="form-control" id="height" placeholder="Height in meters">
			  </div>
			  <div class="col-auto mb-1">
				<label for="weight" class="visually-hidden">Password</label>
				<input type="number" class="form-control" id="weight" placeholder="Weight in kg.">
			  </div>
			  <div class="col-auto">
				<button onclick="calculateBMI();" type="button" class="btn btn-primary mb-3" id="btnCalculate">Calculate</button>
			  </div>
			</form>

		</div>
		<div class="col border border-1 rounded m-2">
			<h4 class="mt-1">Result</h4>
			<p >Classification: <span id="resClass" class="fw-bold">--</span>
			<p >Risk of comorbidities: <span class="fw-bold" id="resRisk">--</span>
		</div>
		
	</div>
	
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

	<script>
		const BMI = [
			{
				"classification":"Underweight",
				"bmi_score_h": 18.4999999,
				"bmi_score_l": 0,
				"risk": "Low (but risk of others clinical problems increased)",
				"color":"gray"
			},
			{
				"classification":"Normal Range",
				"bmi_score_h": 24.9,
				"bmi_score_l": 18.5,
				"risk": "Average",
				"color":"green"
			},
			{
				"classification":"Overweight",
				"bmi_score_h": 29.9,
				"bmi_score_l": 25.0,
				"risk": "Mildly Increase",
				"color":"blue"
			},
			{
				"classification":"Class I (Obese)",
				"bmi_score_h": 34.9,
				"bmi_score_l": 30.0,
				"risk": "Moderate",
				"color":"yellow"
			},
			{
				"classification":"Class II (Obese)",
				"bmi_score_h": 39.9,
				"bmi_score_l": 35.0,
				"risk": "Severe",
				"color":"orange"
			},
			{
				"classification":"Class III (Obese)",
				"bmi_score_h": 1000.0,//for checking
				"bmi_score_l": 40.0,
				"risk": "Very Severe",
				"color": "red"
			}
		]
		var resClass = document.getElementById("resClass");
		var resRisk = document.getElementById("resRisk");
		function calculateBMI(){
			let height = document.getElementById("height").value;
			let weight = document.getElementById("weight").value;
			let bmi = parseFloat(weight/(height*height));
			console.log(bmi);
			for (var i=0;i<BMI.length;i++){
				if(bmi>=BMI[i].bmi_score_l && bmi<=BMI[i].bmi_score_h){
					console.log(BMI[i]);
					resRisk.innerHTML = BMI[i].risk;
					resRisk.style.color = BMI[i].color;
					resClass.innerHTML = BMI[i].classification;
					resClass.style.color = BMI[i].color;
				}
			}
		}
	</script>
</body>
</html>
