<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>
		body {
			font-family: Arial;
			padding: 15px;
		}
		</style>
	</head>
<body>
	<button class="btn btn-primary mb-4" onclick="getData();">Fetch Data</button>
	<div class="progress">
	  <div class="progress-bar progress-bar-striped progress-bar-animated" id="fetchProgress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<p id="result"></p>
	<div class="spinner-grow" role="status" id="spinner">
	  <span class="visually-hidden">Loading...</span>
	</div>
	
	<nav aria-label="Page navigation example">
	  <ul class="pagination">
		<li class="page-item"><a class="page-link" href="#">Previous</a></li>
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item"><a class="page-link" href="#">2</a></li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">4</a></li>
		<li class="page-item"><a class="page-link" href="#">5</a></li>
		<li class="page-item"><a class="page-link" href="#">6</a></li>
		<li class="page-item"><a class="page-link" href="#">Next</a></li>
	  </ul>
	</nav>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script>
	function getData(){
		$.ajax({
			xhr: function() {
				var xhr = new window.XMLHttpRequest();
			   xhr.addEventListener("progress", function(evt){
				   if (evt.lengthComputable) {
					   var percentComplete = evt.loaded / evt.total;
					   $('#fetchProgress').css('width',percentComplete*100+'%');
					   console.log(percentComplete*100);
				   }
			   }, false);
			   return xhr;
			},
			type: 'POST',
			url: "https://jsonplaceholder.typicode.com/posts",
			success: function(data){
				$('#result').text(JSON.stringify(data))
			}
		});
	}


</script>
</body>
</html>
